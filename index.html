<!DOCTYPE html>
<html>
  <head>
    <title>MUSTARD</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-color: #000;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img src="mustard.png" alt="Full Screen Mustard">
  </body>
</html>
<body>
  <img src="mustard.png" alt="Full Screen Mustard">

  <audio id="startupSound" src="mustard_sfx.mp3" preload="auto"></audio>

  <script>
    window.addEventListener("load", function () {
      const audio = document.getElementById("startupSound");
      audio.play().catch(function (error) {
        console.log("Autoplay blocked:", error);
      });
    });
  </script>
</body>
